<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form  th:action="@{/admin/{id}(id=${user.id})}" th:method="Patch" th:object="${user}">

  <label for="username">Enter First Name:</label>
  <input type="text" th:field="*{username}" id="username"/>
      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
  <br/>
  <br/>
  <label for="lastName">Enter Last Name:</label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
      <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
  <br/>
  <br/>
  <label for="age">Enter age:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
  <br/>
  <br/>
  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email"/>
      <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
  <br/>
  <br/>
  <label for="password">Enter password:</label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
  <br/>
  <br/>
  <select th:field="*{roles}">
    <option th:value="'1'" th:text="ADMIN"></option>
    <option th:value="'2'" th:text="USER"></option>
  </select>
  <br/>
  <br/>
  <input type="submit" value="Update!"/>
  <a th:href="@{/admin/}"  class="btn btn-primary" >EXIT</a>
</form>
</body>
</html>
