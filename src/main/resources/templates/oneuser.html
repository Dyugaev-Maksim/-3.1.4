<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<!--Шапка страницы-->
<header>
  <div class="container-fluid" style="padding: 0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <!-- Navbar content -->
          <div class="collapse navbar-collapse" id="user">
            <ul class="navbar-nav mr-auto">
              <a class="navbar-brand font-weight-bold" th:text="${user.getEmail()}"></a>
              <a class="navbar-brand">with roles: </a>
              <a class="navbar-brand" th:text="${user.rolesToString()}"></a>
            </ul></div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-right" href="/logout">Logout</a>
              </li>
            </ul>

        </nav>
      </div>
    </div>
  </div>
</header>
<!--Основной контент страницы-->
<div class="container-fluid">
  <div class="row">
    <!--Панель слева-->
    <div class="col-2" style="padding: 0; padding-top: 15px">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
        </li>
      </ul>
    </div>
    <!--Панель справа-->
    <div class="col-10 bg-light">
      <div class="tab-content" style="padding-top: 15px; height: 100vh">
        <!--Панель пользователя-->
        <div class="tab-pane fade show active" id="userPanel">
          <h2>User information-page</h2>
          <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body text-center">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${user.getId()}">ID</td>
                  <td th:text="${user.getFirstname()}">First Name</td>
                  <td th:text="${user.getSecondName()}">Last Name</td>
                  <td th:text="${user.getAge()}">Age</td>
                  <td th:text="${user.getEmail()}">Email</td>
                  <td th:text="${user.rolesToString()}">Role</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
